<!DOCTYPE html>
<html lang="fr">
  <head>
    <!--Cette balise indique l'encodage utilisé dans mon fichier. Cette méthode d'encodage permet d'afficher sans aucun problème pratiquement tous les symboles de toutes les langues de notre planète ! C'est pour cela que j'ai indiqué utf-8  dans cette balise-->
    <meta charset="utf-8" />
    <!--La balise meta name= "viewport" va permettre de donner des instructions relatives à la taille et à l’échelle du viewport aux navigateurs mobiles afin que les différents éléments d’une page s’affichent au mieux-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!--La liaison vers ma feuille de style normalize css-->
    <link rel="stylesheet" href="public\css\normalize.css" />
    <!--La liaison vers ma feuille de style css-->
    <link rel="stylesheet" href="public\css\style.css" />
    <!--L'intégration de FontAwesone-->
    <script
      src="https://kit.fontawesome.com/65ce4c8501.js"
      crossorigin="anonymous"
    ></script>
    <!--Titre de la page-->
    <title>Oh my food</title>
  </head>

        <img src="public/img/logo/ohmyfood.png" alt="logo" />
      </figure>
    </header>

    <form method="post" action="#">

      <input
        id="location"
        type="search"
        name="search__form"
        value="Paris, Belleville"
      />
    </form>
    <section>
      <div>
        <div>
          <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>
        <div>Explorer nos restaurants</div>
      </div>
    </section>
    <section>

      <div>
        <div>

        </div>
        <div>
          <div>1</div>
          <i class="fa-solid fa-store"></i> Dégustez au restaurant
        </div>
      </div>
    </section>
  </body>
</html>
